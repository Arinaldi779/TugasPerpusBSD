<div class="container mx-auto p-6 bg-gradient-to-r from-sky-400 to-sky-500 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-white mb-6 text-center">Form Input Data Buku</h2>
    <form action="#" method="post" enctype="multipart/form-data" class="space-y-6">
        <!-- Grid Layout -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- ID Buku -->
            <div>
                <label for="id_buku" class="block text-sm font-medium text-white">ID Buku</label>
                <input type="text" id="id_buku" name="id_buku"
                    class="mt-1 py-2 px-2 block w-3/4 rounded-md border-gray-300 shadow-sm focus:border-sky-500 focus:ring-sky-500 sm:text-sm"
                    placeholder="Masukkan ID Buku" required>
            </div>
            <!-- Judul Buku -->
            <div>
                <label for="judul_buku" class="block text-sm font-medium text-white">Judul Buku</label>
                <input type="text" id="judul_buku" name="judul_buku"
                    class="mt-1 py-2 px-2 block w-3/4 rounded-md border-gray-300 shadow-sm focus:border-sky-500 focus:ring-sky-500 sm:text-sm"
                    placeholder="Masukkan Judul Buku" required>
            </div>
            <!-- Pengarang -->
            <div>
                <label for="pengarang" class="block text-sm font-medium text-white">Pengarang</label>
                <input type="text" id="pengarang" name="pengarang"
                    class="mt-1 py-2 px-2 block w-3/4 rounded-md border-gray-300 shadow-sm focus:border-sky-500 focus:ring-sky-500 sm:text-sm"
                    placeholder="Masukkan Nama Pengarang" required>
            </div>
            <!-- Penerbit -->
            <div>
                <label for="penerbit" class="block text-sm font-medium text-white">Penerbit</label>
                <input type="text" id="penerbit" name="penerbit"
                    class="mt-1 py-2 px-2 block w-3/4 rounded-md border-gray-300 shadow-sm focus:border-sky-500 focus:ring-sky-500 sm:text-sm"
                    placeholder="Masukkan Nama Penerbit" required>
            </div>
            <!-- Tahun Terbit -->
            <div>
                <label for="tahun_terbit" class="block text-sm font-medium text-white">Tahun Terbit</label>
                <input type="date" id="tahun_terbit" name="tahun_terbit" min="1900" max="2099"
                    class="mt-1 block w-3/4 rounded-md border-gray-300 shadow-sm focus:border-sky-500 py-2 px-2 focus:ring-sky-500 sm:text-sm"
                    placeholder="Masukkan Tahun Terbit" required>
            </div>
            <!-- Stok -->
            <div>
                <label for="stok" class="block text-sm font-medium text-white">Stok</label>
                <input type="number" id="stok" name="stok" min="0"
                    class="mt-1 block py-2 px-2 w-3/4 rounded-md border-gray-300 shadow-sm focus:border-sky-500 focus:ring-sky-500 sm:text-sm"
                    placeholder="Masukkan Stok Buku" required>
            </div>
        </div>

        <!-- Sinopsis -->
        <div>
            <label for="sinopsis" class="block text-sm font-medium text-white">Sinopsis</label>
            <textarea id="sinopsis" name="sinopsis" rows="4"
                class="mt-1 block w-3/4 rounded-md border-gray-300 shadow-sm focus:border-sky-500 focus:ring-sky-500 sm:text-sm px-2 py-2"
                placeholder="Masukkan Sinopsis Buku" required></textarea>
        </div>

        <!-- Foto -->
        <div>
            <label for="foto" class="block text-sm font-medium text-white">Foto Buku</label>
            <input type="file" id="foto" name="foto"
                class="mt-1 block w-3/4 text-sm text-gray-500 file:mr-4 file:py-2 px-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-sky-50 file:text-sky-700 hover:file:bg-sky-100">
        </div>

        <!-- Tombol -->
        <div class="flex justify-end space-x-4">
            <button type="reset"
                class="px-4 py-2 bg-gray-500 hover:bg-gray-600 text-white rounded-md shadow-md">Reset</button>
            <button type="submit"
                class="px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded-md shadow-md">Simpan</button>
        </div>
    </form>
</div>
