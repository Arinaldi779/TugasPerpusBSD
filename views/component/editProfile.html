<!-- Form edit profile -->
<div class="max-w-4xl mx-auto p-8 rounded-xl shadow-lg bg-slate-300 mt-9">
    <div class="mb-3">
        <a href="/dashboard"
            class="inline-block px-7 py-1 bg-amber-300 text-white text-lg font-medium rounded-full shadow-md focus:ring-4 focus:ring-amber-300 transition duration-300">
            &#8617;
        </a>
    </div>
    <form action="#" method="POST" enctype="multipart/form-data" class="bg-slate-200 p-6 rounded-lg shadow-md">
        <h2 class="text-black text-2xl font-bold text-center mb-6">Edit Profile</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Kolom Kiri -->
            <div>
                <!-- ID Anggota -->
                <div class="mb-4">
                    <label for="id-anggota" class="block text-sm font-medium text-black  mb-2">ID
                        Anggota</label>
                    <input type="text" id="id-anggota" name="id_anggota" value="12345" readonly
                        class="w-full px-4 py-2 bg-amber-300 text-black border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- Nama -->
                <div class="mb-4">
                    <label for="nama" class="block text-sm font-medium text-black mb-2">Nama</label>
                    <input type="text" id="nama" name="nama" placeholder="Masukkan nama"
                        class="w-full px-4 py-2 bg-amber-300 text-black border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                </div>

                <!-- Nomor Telepon -->
                <div class="mb-4">
                    <label for="nomor-telepon" class="block text-sm font-medium text-black mb-2">Nomor
                        Telepon</label>
                    <input type="tel" id="nomor-telepon" name="nomor_telepon" placeholder="Masukkan nomor telepon"
                        class="w-full px-4 py-2 bg-amber-300 text-black border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500">
                </div>
            </div>

            <!-- Kolom Kanan -->
            <div>
                <!-- Email -->
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-black mb-2">Email</label>
                    <input type="email" id="email" name="email" value="user@example.com" readonly
                        class="w-full px-4 py-2 bg-amber-300 text-black border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- Alamat -->
                <div class="mb-4">
                    <label for="alamat" class="block text-sm font-medium text-black mb-2">Alamat</label>
                    <textarea id="alamat" name="alamat" rows="3" placeholder="Masukkan alamat"
                        class="w-full px-4 py-2 bg-amber-300 text-black border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
                </div>
            </div>
            <!-- Kolom Foto -->
            <div class="">
                <h2 class="text-black font-medium text-center mb-6">Upload Foto</h2>
                <form action="#" method="POST" enctype="multipart/form-data" class="space-y-6">
                    <!-- Foto Preview -->
                    <div
                        class="relative w-full h-56 border-2 border-dashed border-slate-300 rounded-lg overflow-hidden bg-slate-300">
                        <img id="foto-preview" src="https://via.placeholder.com/150" alt="Preview Foto"
                            class="object-cover w-full h-full">
                        <label for="foto-upload"
                            class="absolute inset-0 flex flex-col items-center justify-center text-black cursor-pointer hover:bg-slate-200/90 transition">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor" class="w-12 h-12 mb-2">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 5v14m7-7H5" />
                            </svg>
                            <span class="font-semibold text-sm">Pilih Foto</span>
                        </label>
                        <input type="file" id="foto-upload" name="foto" accept="image/*" class="hidden"
                            onchange="previewFoto(event)">
                    </div>
                </form>
            </div>

        </div>

        <!-- Tombol Submit -->
        <div class="text-center mt-6">
            <button type="submit"
                class="px-6 py-3 bg-gradient-to-r from-amber-300 to-amber-400 text-black font-medium text-lg rounded-full shadow-md transition duration-300">
                Simpan
            </button>
        </div>
    </form>
</div>
